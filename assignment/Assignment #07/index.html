<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h2>
      Generate a number between 0 and
      <input required id="generate-number" type="number" min="0" />
    </h2>
    <h3>
      Guess the number:
      <form id="number_guess">
        <input type="number" required min="0" />

    <h3 id="list_choose"></h3>
    <h3 id="result"></h3>

    <script src="src/index.js"></script>
  </body>
</html>
