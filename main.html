<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div class="box-clock">
      <h2 id="clock" class="box">00:00:00</h2>
    </div>
    <main>
      <div id="todo-box" class="box main-box hidden">
        <form id="todo-form">
          <h1>todo-list</h1>
          <input type="text" placeholder="Write a To Do and Press Enter" />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <form id="login-form" class="box main-box hidden">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <input type="submit" value="Log In" />
      </form>
      <div id="greeting" class="box main-box hidden">
        <span> Hello </span>
        <span></span>
      </div>
      <div id="weather" class="box main-box hidden">
        <span></span><span></span><span></span>
      </div>
    </main>
    <footer>
      <div id="quote"><span></span><span></span></div>
    </footer>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
